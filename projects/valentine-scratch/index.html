<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ’ A Special Message For You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8a9b 50%, #ffc3d0 100%);
            font-family: 'Georgia', serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            font-size: 1.8em;
        }
        
        .scratch-container {
            position: relative;
            width: 320px;
            height: 200px;
            margin: 0 auto;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .message {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fff5f7 0%, #ffe0e6 100%);
            font-size: 1.6em;
            color: #d63384;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            line-height: 1.4;
        }
        
        #scratchCanvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
            border-radius: 20px;
        }
        
        .hint {
            color: white;
            margin-top: 20px;
            font-style: italic;
            opacity: 0.9;
        }
        
        .heart {
            position: fixed;
            font-size: 30px;
            animation: floatHeart 4s ease-in-out infinite;
            pointer-events: none;
            z-index: 1000;
        }
        
        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg) scale(1.5);
                opacity: 0;
            }
        }
        
        .final-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px 60px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 1001;
            animation: popIn 0.5s ease-out;
            display: none;
        }
        
        @keyframes popIn {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }
        
        .final-message h2 {
            color: #d63384;
            font-size: 2em;
            margin-bottom: 15px;
        }
        
        .final-message p {
            color: #ff6b9d;
            font-size: 1.3em;
        }
        
        .final-message .time {
            font-size: 2.5em;
            color: #d63384;
            font-weight: bold;
            margin-top: 10px;
        }

        .buttons {
            margin-top: 25px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.3em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Georgia', serif;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff6b9d 0%, #d63384 100%);
            color: white;
            box-shadow: 0 5px 20px rgba(214, 51, 132, 0.4);
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(214, 51, 132, 0.6);
        }

        .btn-no {
            background: #eee;
            color: #999;
        }

        .btn-no:hover {
            background: #ddd;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            animation: popIn 0.3s ease-out;
        }

        .modal-content h3 {
            color: #d63384;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .success-message {
            display: none;
        }

        .success-message h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ¨ You have a special message! âœ¨</h1>
        <div class="scratch-container">
            <div class="message">Will you be my Valentine? ğŸ’•</div>
            <canvas id="scratchCanvas" width="320" height="200"></canvas>
        </div>
        <p class="hint">Scratch to reveal your message ğŸ’–</p>
    </div>
    
    <div class="final-message" id="finalMessage">
        <div id="questionSection">
            <h2>ğŸ’ Will you be my Valentine? ğŸ’</h2>
            <p>Be ready by</p>
            <div class="time">2pm</div>
            <div class="buttons">
                <button class="btn btn-yes" onclick="sayYes()">Yes ğŸ’•</button>
                <button class="btn btn-no" onclick="sayNo()">No</button>
            </div>
        </div>
        <div id="successSection" class="success-message">
            <h2>ğŸ‰ğŸ’• YAY! ğŸ’•ğŸ‰</h2>
            <p style="font-size: 1.5em; color: #d63384;">See you at 2pm!</p>
            <p style="margin-top: 20px; font-size: 3em;">ğŸ’ğŸ’–ğŸ’—ğŸ’•â¤ï¸</p>
        </div>
    </div>

    <div class="modal" id="areYouSureModal">
        <div class="modal-content">
            <h3 id="areYouSureText">Are you sure?</h3>
            <div class="buttons">
                <button class="btn btn-yes" onclick="finallyYes()">Yes ğŸ’•</button>
                <button class="btn btn-no" onclick="stillNo()">No</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('scratchCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let revealed = false;
        let sureCount = 0;
        
        // Create scratch surface
        function initScratchSurface() {
            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, 320, 200);
            gradient.addColorStop(0, '#e91e63');
            gradient.addColorStop(0.5, '#f06292');
            gradient.addColorStop(1, '#ec407a');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 320, 200);
            
            // Add some sparkles/hearts pattern
            ctx.fillStyle = 'rgba(255,255,255,0.3)';
            ctx.font = '20px serif';
            for (let i = 0; i < 15; i++) {
                const x = Math.random() * 300;
                const y = Math.random() * 180;
                ctx.fillText('ğŸ’—', x, y);
            }
            
            // Add text hint
            ctx.fillStyle = 'white';
            ctx.font = 'bold 22px Georgia';
            ctx.textAlign = 'center';
            ctx.fillText('Scratch Here!', 160, 105);
        }
        
        initScratchSurface();
        
        function scratch(x, y) {
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(x, y, 25, 0, Math.PI * 2);
            ctx.fill();
            checkRevealProgress();
        }
        
        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }
        
        function checkRevealProgress() {
            if (revealed) return;
            
            const imageData = ctx.getImageData(0, 0, 320, 200);
            const pixels = imageData.data;
            let transparent = 0;
            
            for (let i = 3; i < pixels.length; i += 4) {
                if (pixels[i] < 128) transparent++;
            }
            
            const percent = (transparent / (pixels.length / 4)) * 100;
            
            if (percent > 50) {
                revealed = true;
                canvas.style.transition = 'opacity 1s';
                canvas.style.opacity = '0';
                setTimeout(() => {
                    canvas.style.display = 'none';
                    showCelebration();
                }, 1000);
            }
        }
        
        function showCelebration() {
            // Create floating hearts
            const hearts = ['â¤ï¸', 'ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'ğŸ’', 'ğŸ’˜', 'ğŸ’“', 'ğŸ’'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDuration = (3 + Math.random() * 3) + 's';
                    heart.style.fontSize = (20 + Math.random() * 30) + 'px';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 6000);
                }, i * 100);
            }
            
            // Show final message after a moment
            setTimeout(() => {
                document.getElementById('finalMessage').style.display = 'block';
            }, 1500);
        }

        function sayYes() {
            showSuccess();
        }

        function sayNo() {
            sureCount = 1;
            document.getElementById('areYouSureText').textContent = 'Are you sure?';
            document.getElementById('areYouSureModal').style.display = 'flex';
        }

        function stillNo() {
            sureCount++;
            let sures = '';
            for (let i = 0; i < sureCount; i++) {
                sures += ' sure';
            }
            document.getElementById('areYouSureText').textContent = 'Are you' + sures + '??';
            
            // Shake the modal
            const modal = document.querySelector('.modal-content');
            modal.classList.remove('shake');
            void modal.offsetWidth; // Trigger reflow
            modal.classList.add('shake');
        }

        function finallyYes() {
            document.getElementById('areYouSureModal').style.display = 'none';
            showSuccess();
        }

        function showSuccess() {
            document.getElementById('questionSection').style.display = 'none';
            document.getElementById('successSection').style.display = 'block';
            
            // Extra celebration hearts!
            const hearts = ['â¤ï¸', 'ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'ğŸ’', 'ğŸ’˜', 'ğŸ’“', 'ğŸ’'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDuration = (3 + Math.random() * 3) + 's';
                    heart.style.fontSize = (20 + Math.random() * 40) + 'px';
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 6000);
                }, i * 50);
            }
        }
        
        // Mouse events
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            const pos = getPos(e);
            scratch(pos.x, pos.y);
        });
        
        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;
            const pos = getPos(e);
            scratch(pos.x, pos.y);
        });
        
        canvas.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('mouseleave', () => isDrawing = false);
        
        // Touch events
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isDrawing = true;
            const pos = getPos(e);
            scratch(pos.x, pos.y);
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!isDrawing) return;
            const pos = getPos(e);
            scratch(pos.x, pos.y);
        });
        
        canvas.addEventListener('touchend', () => isDrawing = false);
    </script>
</body>
</html>
