<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Talk to Limen</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            max-width: 400px;
        }
        
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .status {
            margin: 20px 0;
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        /* Widget container styling - full screen for Telegram */
        elevenlabs-convai {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
        }
        
        .instructions {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        #welcomeScreen {
            position: relative;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="container" id="welcomeScreen">
        <h1>ðŸšª Limen</h1>
        <p class="instructions" style="margin-top: 20px; font-size: 1.1em;">
            Your conversational AI companion
        </p>
    </div>
    
    <!-- ElevenLabs Conversational Widget -->
    <elevenlabs-convai 
        agent-id="agent_4501kgr1djxgf3sak8002w63d7cq"
        variant="expanded"
        dismissible="false"
        action-text="Talk to Limen"
        start-call-text="Start talking"
        end-call-text="End conversation"
        override-first-message="Hey Kartik, what's up?"
    ></elevenlabs-convai>
    
    <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>
    
    <script>
        // Initialize Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        // Configure Telegram close button
        tg.MainButton.setText('Close');
        tg.MainButton.onClick(() => {
            tg.close();
        });
        tg.MainButton.show();
        
        // Listen for widget events
        document.addEventListener('DOMContentLoaded', () => {
            const widget = document.querySelector('elevenlabs-convai');
            
            if (widget) {
                // Handle widget lifecycle
                widget.addEventListener('elevenlabs-convai:call-started', () => {
                    console.log('Conversation started');
                });
                
                widget.addEventListener('elevenlabs-convai:call-ended', () => {
                    console.log('Conversation ended');
                });
            }
        });
    </script>
</body>
</html>
